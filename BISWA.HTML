<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        @import url(https://sortfozok.hu/wp-content/fonts.css);

        html {
            max-width: 100%;
        }

        body {
            background: #F5EBDC;
            color: #502314;
            font-weight: 800;
            font-size: 1.5em;
            font-family: ‘Flame’, Arial, sans-serif;
            margin: 10;
            padding: 10;
            max-width: 100%;
        }

        .ccform-addon {
            color: #F8AE45;
            float: left;
            padding: 8px;
            width: 8%;
            background: #FFFFFF;
            text-align: center;
        }

        .ccheader {
            margin: 0 auto;
            padding: 2em;
            text-align: center;
        }

        .ccheader h1 {
            margin: 0;
            font-weight: 300;
            font-size: 2.5em;
            line-height: 1.3;
        }

        /* Form CSS*/
        .ccform {
            margin: 0 auto;
        }

        .ccfield-prepend {
            margin: 10px;
            width: 80%;
        }

        .ccformfield {
            color: #000000;
            background: #FFFFFF;
            border: none;
            padding: 15.5px;
            width: 100%;
            display: block;
            font-family: ‘Lato’, Arial, sans-serif;
            font-size: 14px;
        }

        .ccformfield {
            font-family: ‘Lato’, Arial, sans-serif;
        }

        .ccbtn {
            display: block;
            border: none;
            background: #198737;
            color: #FFFFFF;
            padding: 12px 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .ccbtn:hover {
            background: #D8850E;
        }

        .credit {
            color: #fff;
            width: 800px;
            clear: both;
            margin: 0 auto;
            line-height: 25px;
            padding: 25px 50px;
        }

        .credit em {
            margin-right: 5px;
        }

        .credit a {
            color: #0D2ED5;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header class="ccheader">FORM Example 3</header>
    <div class="wrapper">
        <form action="" class="ccform">
            <div class="ccfield-prepend">
                <input class="ccformfield" id="Test" placeholder="NAME" required="" type="text" />
            </div>
            <div class="ccfield-prepend">
                <input class="ccformfield" id="Test2" placeholder="Email" required="" type="text" />
            </div>
            <div class="ccfield-prepend">
                <input class="ccformfield" id="Test3" placeholder="Phone" type="text" />
            </div>
            <div class="ccfield-prepend">
                <input class="ccbtn" onclick="myFunction()" type="submit" value="Submit" />
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function myFunction() {
            var props = {
                Test: document.getElementById("Test").value,
                Test2: document.getElementById("Test2").value,
                Test3: document.getElementById("Test3").value
            };
            // for android
            if (window.CleverTap) {
                //to push event
                CleverTap.pushEvent("Form Filled", JSON.stringify(props));
            }
            var message = {
                Name: document.getElementById("Test").value,
                Email: document.getElementById("Test2").value,
                Phone: document.getElementById("Test3").value
            };
            if (window.CleverTap) {
                //to push profile
                CleverTap.pushProfile(JSON.stringify(message));
            }
            // for IOS
            var message = {
                action: ‘recordEventWithProps’,
                event: ‘Form Filled’,
                props: props
            };
            var profiledata = {
                Name: document.getElementById("Test").value,
                Email: document.getElementById("Test2").value,
                Phone: document.getElementById("Test3").value
            };
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.clevertap) {
                // Call iOS interface
                window.webkit.messageHandlers.clevertap.postMessage(message);
            }
            var message1 = {
                action: ‘profilePush’,
                properties: profiledata
            };
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.clevertap) {
                // Call iOS interface
                window.webkit.messageHandlers.clevertap.postMessage(message1);
            }
        }
    </script>
</body>

</html>
